<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_id}" for="id" style="color:#000000"/>
                        <p:inputText id="id" value="#{usuariosController.selected.id}" title="#{myBundle.CreateUsuariosTitle_id}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_id}"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nombre}" for="nombre" style="color:#000000"/>
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{myBundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_cedula}" for="cedula" style="color:#000000"/>
                        <p:inputText id="cedula" validator="#{validacioncedula.validate}" value="#{usuariosController.selected.cedula}" title="#{myBundle.CreateUsuariosTitle_cedula}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_cedula}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nocarnet}" for="nocarnet" style="color:#000000"/>
                        <p:inputText id="nocarnet" value="#{usuariosController.selected.nocarnet}" title="#{myBundle.CreateUsuariosTitle_nocarnet}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_nocarnet}"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_tipousuario}" for="tipousuario" style="color:#000000"/>
                        <p:selectOneMenu id="tipousuario" value="#{usuariosController.selected.tipousuario}" title="#{myBundle.CreateUsuariosTitle_tipousuario}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_tipousuario}" style="width:120px" maxlength="50">
 <f:selectItem itemLabel="Normal" itemValue="Normal" />
            <f:selectItem itemLabel="Admin" itemValue="Admin" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_tipopersona}" for="tipopersona" style="color:#000000"/>
                        <p:inputText id="tipopersona" value="#{usuariosController.selected.tipopersona}" title="#{myBundle.CreateUsuariosTitle_tipopersona}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_tipopersona}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_estado}" for="estado" style="color:#000000"/>
                        <p:selectOneMenu id="estado" value="#{usuariosController.selected.estado}" title="#{myBundle.CreateUsuariosTitle_estado}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_estado}" style="width:120px" maxlength="50">
                           <f:selectItem itemLabel="Activo" itemValue="Activo" />
            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />    
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{myBundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
