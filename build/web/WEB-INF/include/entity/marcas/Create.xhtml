<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcasCreateDlg" widgetVar="MarcasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateMarcasTitle}" closeOnEscape="true">

            <h:form id="MarcasCreateForm">

                <h:panelGroup id="display" rendered="#{marcasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateMarcasLabel_id}" for="id" style="color:#000000"/>
                        <p:inputText id="id" value="#{marcasController.selected.id}" title="#{myBundle.CreateMarcasTitle_id}" required="true" requiredMessage="#{myBundle.CreateMarcasRequiredMessage_id}"/>

                        <p:outputLabel value="#{myBundle.CreateMarcasLabel_descripcion}" for="descripcion" style="color:#000000"/>
                        <p:inputText id="descripcion" value="#{marcasController.selected.descripcion}" title="#{myBundle.CreateMarcasTitle_descripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateMarcasLabel_estado}" for="estado" style="color:#000000"/>
                        <p:selectOneMenu id="estado" value="#{marcasController.selected.estado}" title="#{myBundle.CreateMarcasTitle_estado}" style="width:120px" maxlength="50">
                       <f:selectItem itemLabel="Activo" itemValue="Activo" />
            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcasController.saveNew}" value="#{myBundle.Save}" update="display,:MarcasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MarcasCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MarcasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
