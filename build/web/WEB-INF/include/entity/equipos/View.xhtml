<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                        <h:outputText value="#{myBundle.ViewEquiposLabel_descripccion}"/>

                        <h:outputText value="#{myBundle.ViewEquiposLabel_idtipoequipos}"/>
                        <h:outputText value="#{equiposController.selected.idtipoequipos.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EquiposViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
