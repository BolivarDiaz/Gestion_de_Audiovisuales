<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuariosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_id}"/>
                        <h:outputText value="#{usuariosController.selected.id}" title="#{myBundle.ViewUsuariosTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_nombre}"/>
                        <h:outputText value="#{usuariosController.selected.nombre}" title="#{myBundle.ViewUsuariosTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_cedula}"/>
                        <h:outputText value="#{usuariosController.selected.cedula}" title="#{myBundle.ViewUsuariosTitle_cedula}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_nocarnet}"/>
                        <h:outputText value="#{usuariosController.selected.nocarnet}" title="#{myBundle.ViewUsuariosTitle_nocarnet}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_tipousuario}"/>
                        <h:outputText value="#{usuariosController.selected.tipousuario}" title="#{myBundle.ViewUsuariosTitle_tipousuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_tipopersona}"/>
                        <h:outputText value="#{usuariosController.selected.tipopersona}" title="#{myBundle.ViewUsuariosTitle_tipopersona}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosLabel_estado}"/>
                        <h:outputText value="#{usuariosController.selected.estado}" title="#{myBundle.ViewUsuariosTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuariosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
