<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModelosViewDlg" widgetVar="ModelosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewModelosTitle}" closeOnEscape="true">

            <h:form id="ModelosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{modelosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewModelosLabel_id}"/>
                        <h:outputText value="#{modelosController.selected.id}" title="#{myBundle.ViewModelosTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewModelosLabel_descripcion}"/>
                        <h:outputText value="#{modelosController.selected.descripcion}" title="#{myBundle.ViewModelosTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewModelosLabel_estado}"/>
                        <h:outputText value="#{modelosController.selected.estado}" title="#{myBundle.ViewModelosTitle_estado}"/>

                        <h:outputText value="#{myBundle.ViewModelosLabel_idmarcas}"/>
                        <h:outputText value="#{modelosController.selected.idmarcas.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ModelosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
